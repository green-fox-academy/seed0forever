<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!--/* The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags */-->

  <title>Calorie Counter</title>

  <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<div class="container-fluid">
  <h1>Calorie Counter</h1>

  <!--/*@thymesVar id="allMeals" type="java.util.List<com.greenfox.seed0forever.caloriecounter.model.Meal>"*/-->

  <div class="table-responsive">
    <table class="table table-striped table-hover table-condensed">
      <tr>
        <td>Number of meals:</td>
        <td th:text="${#lists.size(allMeals)}">15</td>
        <td>Total calories:</td>
        <td th:text="${totalCalories}">5000</td>
      </tr>
    </table>
  </div>

  <p>
    <a class="btn btn-warning" th:href="@{/add}">Add new meal</a>
  </p>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-condensed">
      <tr>
        <th>meal date</th>
        <th>type</th>
        <th>description</th>
        <th>calories</th>
        <th>functions</th>
      </tr>
      <tr th:each="meal : ${allMeals}">
        <td th:text="${meal.date}">2017.01.01</td>
        <td th:text="${meal.type}">Breakfast</td>
        <td th:text="${meal.description}">What kind of description here?</td>
        <td th:text="${meal.calories}">400</td>
        <td>Edit, Delete</td>
      </tr>
    </table>
  </div>
</div>

<!--/* jQuery (necessary for Bootstrap's JavaScript plugins) */-->
<script src="/webjars/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<!--/* Include all compiled plugins (below), or include individual files as needed */-->
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
