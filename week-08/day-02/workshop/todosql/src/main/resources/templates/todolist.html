<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Todo CRUD APP</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css" href="/main.css"/>
</head>

<body>
<h1>Todos for today:</h1>
<p>
  <a th:href="@{/todo/add}">Add new todo</a>
</p>
<!--/*@thymesVar id="todos" type="com.greenfoxacademy.todoembedded.model.Todo"*/-->
<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>isUrgent</th>
    <th>isDone</th>
    <th>Delete?</th>
  </tr>
  <tr th:each="todo : ${todos}">
    <td th:text="${todo.id}">1</td>
    <td th:text="${todo.title}">Todo item 1</td>
    <td th:text="${todo.isUrgent()}">false</td>
    <td th:text="${todo.isDone()}">false</td>
    <td><a th:href="'/todo/' + ${todo.id} + '/delete'">Delete</a></td>
    <td><a th:href="'/todo/' + ${todo.id} + '/update'">Edit</a></td>
  </tr>
</table>
</body>

</html>
