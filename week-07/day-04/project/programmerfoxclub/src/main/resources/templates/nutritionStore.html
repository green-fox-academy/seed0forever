<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
  <title>Programmer Fox Club</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<ul>
  <li><a th:href="@{'/'}">Information</a></li>
  <li><a th:href="@{'/trickCenter'}">Trick Center</a></li>
  <li><a th:href="@{'/nutritionStore'}">Nutrition Store</a></li>
</ul>
<img th:src="@{/images/greenfox.png}" alt="Green Fox"/>

<table>
  <form action="/change-nutrition">
    <tr>
      <th>Food</th>
    </tr>
    <tr>
      <th>Drink</th>
    </tr>
    <tr>
      <td>
        <select name="changeFood">
          <!--/*@thymesVar id="listOfTricks" type="java.util.List<String>"*/-->
          <option th:each="foodItem : ${listOfFood}"
                  th:value="${foodItem}"
                  th:text="${foodItem}">
          </option>
        </select>
      </td>
      <td>
        <select name="changeDrink">
          <!--/*@thymesVar id="listOfTricks" type="java.util.List<String>"*/-->
          <option th:each="drinkItem : ${listOfDrinks}"
                  th:value="${drinkItem}"
                  th:text="${drinkItem}">
          </option>
        </select>
      </td>
      <td><input type="submit" value="Save"/></td>
    </tr>
  </form>
</table>
</body>
</html>
